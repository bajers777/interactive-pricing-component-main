<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <div class="container">
    <div class="up-container">
      <strong>Simple, traffic-based pricing</strong>
      <p>Sign-up for our 30-day trial.</p> 
      <p>No credit card required.</p>
    </div>
    <div class="main-container">
        <p><span>XXX</span> Pageviews</p>
        <div class="slider-container">
          <input type="range" class="slider" min="1" max="5" value="3">
        </div>
        <p><b>$XXX</b>/month</p>
        <p>Monthly Billing
        <span><input type="checkbox" id="switch" /><label for="switch"></label></span>
        Yearly Billing 25% discount
        </p>
        <hr>
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
          <li><button>Start my trial</button></li>
        </ul>
    </div>
  
  
  </div>

  
  
  

  
  
  <script src="main.js"></script>

  </div>
</body>
</html>
